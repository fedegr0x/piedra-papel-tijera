<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <body>
            <div id="choicesContainer">
                <div class="choice" id="rock">
                    <img src="Imagenes/piedra.png" alt="rock">
                </div>
                <div class="choice" id="paper">
                    <img src="Imagenes/papel.png" alt="paper">
                </div>
                <div class="choice" id="scissors">
                    <img src="Imagenes/tijera.png" alt="scissors">
                </div>
            </div>

            <h2 id="result">Make Your Selection</h2>

    <div id="scoreHeader">
        <p>Scoreboard</p>
    </div>

        <div id="scoreboard">
            <div class="score" id="playerScore">
                <h3>Your Score</h3>
                <p id="playerPoint">0</p>
            </div>
            <div class="score" id="computerScore">
                <h3>Computer Score</h3>
                <p id="computerPoint">0</p>
            </div>
        </div>
        <div id="howToWin">
            <p>First To 5 Wins!</p>
        </div>
        </body>
        <script src="script.js"></script>
    </body>
</html>
